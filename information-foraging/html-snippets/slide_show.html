<!-- Always link or import carousel.css whenever you use this html snippet and it is not already included -->
<div class="slider-heading">
    <h3>Title For Slideshow</h3>
</div>
<div class="slideshow">
    <div class="slideshow-container">

        <!-- Start of Slideshow entry -->
        <div>
            <div class="slide fade">
                <div class="text">Entry for slideshow</div>
            </div>
        </div>
        <!-- End of Slideshow entry -->

        <!-- Can put more entries below... Make sure to add a dot for every entry in the dots-div -->
    </div>
    <br>
    <div id="dots-div">
        <button class="slideshow-buttons" id="prev-slideshow-button">
            &#10094;
        </button>

        <!-- Start of slide show dot -->
        <span class="dot-slideshow"></span>
        <!-- End of slide show dot -->

        <!-- Add more dots below using the dot-slideshow class until you have as many dots as slides -->
        <button class="slideshow-buttons" id="next-slideshow-button">
            &#10095;
        </button>
    </div>
</div>
